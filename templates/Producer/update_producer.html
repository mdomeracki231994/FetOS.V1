{% extends 'auth_base.html' %}

{% block content %}
    <section class="bg-white dark:bg-gray-900">
        <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
            <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Update Producer Profile</h2>
            <form method="POST">
            {% csrf_token %}
                <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                    <div class="sm:col-span-2">
                        <label for="stage_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stage
                            Name</label>
                        <input type="text" name="stage_name" id="stage_name"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                               value="{{ stage_name }}" placeholder="{{ stage_name }}" required="">
                    </div>
                    <div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input name="is_hiring" id="is_hiring" aria-describedby="modal_signup"
                                       type="checkbox"
                                       value="modal_signup"
                                       {% if  is_hiring %} checked {% endif %}
                                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                >
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="is_hiring" class="font-light text-gray-500 dark:text-gray-300">
                                    Currently Hiring</label>
                            </div>
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="producer_bio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Producer
                            Bio</label>
                        <textarea id="producer_bio" rows="8" name="producer_bio"
                                  class="
                                     block
                                     p-2.5
                                     w-full
                                     ext-sm
                                     text-gray-900
                                     bg-gray-50
                                     rounded-lg
                                     border border-gray-300
                                     focus:ring-primary-500
                                     focus:border-primary-500
                                     dark:bg-gray-700
                                     dark:border-gray-600
                                     dark:placeholder-gray-400
                                     dark:text-white
                                     dark:focus:ring-primary-500
                                     dark:focus:border-primary-500"
                        >{{ producer_bio }}</textarea>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Update Profile
                    </button>
                    <button class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Update Address
                    </button>
                    <button class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Update Legal Name
                    </button>
                    <button class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Delete Profile
                    </button>

                </div>
            </form>
        </div>
    </section>
{% endblock %}
